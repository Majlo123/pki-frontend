<div class="user-dashboard">
  <header class="dashboard-header">
    <div class="header-content">
      <h1>Korisniƒçki panel</h1>
      <div class="user-info">
        <span>{{ currentUserEmail() }}</span>
        <button class="logout-btn" (click)="logout()">Odjavi se</button>
      </div>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">
      <!-- Navigation Tabs -->
      <nav class="dashboard-nav">
        <button
          class="nav-tab"
          [class.active]="activeTab === 'certificates'"
          (click)="setActiveTab('certificates')">
          Moji Sertifikati
        </button>
        <button
          class="nav-tab"
          [class.active]="activeTab === 'csr-upload'"
          (click)="setActiveTab('csr-upload')">
          Upload CSR
        </button>
        <button
          class="nav-tab"
          [class.active]="activeTab === 'csr-requests'"
          (click)="setActiveTab('csr-requests')">
          Moji Zahtevi
        </button>
        <button
          class="nav-tab"
          [class.active]="activeTab === 'sessions'"
          (click)="setActiveTab('sessions')">
          Aktivne Sesije
        </button>
        <button
          class="nav-tab"
          [class.active]="activeTab === 'password-manager'"
          (click)="setActiveTab('password-manager')">
          Password Manager
        </button>
      </nav>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Certificates Tab -->
        <div *ngIf="activeTab === 'certificates'" class="tab-pane">
          <app-user-certificates></app-user-certificates>
        </div>

        <!-- CSR Upload Tab -->
        <div *ngIf="activeTab === 'csr-upload'" class="tab-pane">
          <app-csr-upload></app-csr-upload>
        </div>

        <!-- CSR Requests Tab -->
        <div *ngIf="activeTab === 'csr-requests'" class="tab-pane">
          <app-csr-requests></app-csr-requests>
        </div>

        <!-- Sessions Tab -->
        <div *ngIf="activeTab === 'sessions'" class="tab-pane">
          <app-user-sessions></app-user-sessions>
        </div>

        <!-- Password Manager Tab -->
        <div *ngIf="activeTab === 'password-manager'" class="tab-pane">
          <app-password-manager></app-password-manager>
        </div>
      </div>
    </div>
  </main>
</div>
