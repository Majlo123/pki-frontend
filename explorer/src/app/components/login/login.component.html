<div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
      <h1 class="text-3xl font-bold text-center text-white mb-2">PKI Administrator Panel</h1>
      <p class="text-center text-gray-400 mb-6">Molimo prijavite se za nastavak</p>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="email" class="block text-gray-400 text-sm font-bold mb-2">Email</label>
          <input id="email" type="email" name="email" [(ngModel)]="loginDetails.email"
                 class="shadow appearance-none border border-gray-600 rounded-lg w-full py-3 px-4 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-400 text-sm font-bold mb-2">Lozinka</label>
          <input id="password" type="password" name="password" [(ngModel)]="loginDetails.password"
                 class="shadow appearance-none border border-gray-600 rounded-lg w-full py-3 px-4 bg-gray-700 text-gray-200 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        @if (errorMessage()) {
            <p class="text-red-400 text-center mb-4">{{ errorMessage() }}</p>
        }

        <button type="submit" [disabled]="isLoading() || loginForm.invalid" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline w-full disabled:bg-indigo-800 disabled:cursor-not-allowed flex items-center justify-center">
             @if(isLoading()){
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Provera...
             } @else {
                Prijavi se
             }
        </button>
      </form>
    </div>
</div>
